<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/theme.css" charset="utf-8"/>
         
        <title>元素操作实例-弹出框（警示、提示）</title>
         
        <script type="text/javascript">
        function op_alert() {
            alert("这是一个：弹出框（警示、提示）")
        }
        </script>
    </head>
     
    <body>
        <div>
            <input class="alert" id="alerttest" type="button" style="width:200px,height:20px" onclick="op_alert()" value="显示警告框" />
        </div>
    </body>
</html>
